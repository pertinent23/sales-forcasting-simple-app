<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link rel="stylesheet" href="/static/style.css">

    <title>XRay Classificat</title>
  </head>
  <body class="text-center">
    <form class="form-signin" method=post enctype=multipart/form-data>
        <img class="mb-4" src="/static/logo.png" alt="" width="72">
        <h1 class="h3 mb-3 font-weight-normal">Upload any image</h1>
        <input type="file" name="files[]" class="form-control-file" id="inputfile" multiple="true" required>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
        <p class="mt-5 mb-3 text-muted">Built using Pytorch, Flask</p>
    </form>
    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $( '#inputfile' ).bind( 'change', function() {
        const 
          list = this.files;
        for ( const file of list ) {
          const 
            size = file.size / 1024 / 1024,
            name = file.name,
            ext = name.split( '.' ).pop().toLowerCase();
            if ( size > 1 ) {
              $( "#inputfile" ).val( null );
              alert( `${ name }: file is too big. images more than 1MB are not allowed` );
              return
            }
            if( $.inArray( ext, [ 'jpg','jpeg' ] ) == -1 ) {
              $( "#inputfile" ).val( null );
              alert( `extension: ${ ext } of file '${ name }' none authorized, only jpeg/jpg files are allowed!` );
            }
        }
      });
    </script>
  </body>
</html>
